<body>
  <h1>Welkom op mijn website</h1>
  <p>Dit is een voorbeeld van een achtergrondkleurverandering.</p>
<style>
  h1 {
    color: rgb(255, 255, 255);
     text-align: center;
  }
        
  p {
    color:black
    ;text-align: center
    ;font-size: 20px;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;

  li {
    float: left;
    text-align: center;

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover {
    background-color: #111;
  }
</style>
  <script>
      // JavaScript om de achtergrondkleur te veranderen
      const colors = [
          "rgb(255, 0, 0)",   // Rood
          "rgb(0, 255, 0)",   // Groen
          "rgb(0, 0, 255)"    // Blauw
      ];
      let currentIndex = 0;

      function changeBackgroundColor() {
          document.body.style.backgroundColor = colors[currentIndex];
          currentIndex = (currentIndex + 1) % colors.length;
      }

      // Verander de achtergrondkleur elke 2.5 seconden
      setInterval(changeBackgroundColor, 2500);
  </script>
