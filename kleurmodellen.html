  <title>Achtergrondkleurverandering</title>
  <style>
      body {
          /* Stel een initiÃ«le achtergrondkleur in */
          background-color: rgb(255, 0, 0); /* Rood */
          transition: background-color 2.5s; /* Voeg een overgangseffect toe */
      }
  </style>
</head>
<body>
  <h1>Welkom op mijn website</h1>
  <p>Dit is een voorbeeld van een achtergrondkleurverandering.</p>

  <script>
      // JavaScript om de achtergrondkleur te veranderen
      const colors = [
          "rgb(255, 0, 0)",   // Rood
          "rgb(0, 255, 0)",   // Groen
          "rgb(0, 0, 255)"    // Blauw
      ];
      let currentIndex = 0;

      function changeBackgroundColor() {
          document.body.style.backgroundColor = colors[currentIndex];
          currentIndex = (currentIndex + 1) % colors.length;
      }

      // Verander de achtergrondkleur elke 2 seconden
      setInterval(changeBackgroundColor, 2000);
  </script>
